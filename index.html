    <title>Fantasy Football X-treme League</title>

<body>
    <div class="container">
        <!--header-->
        <div class="row">
            <div class="col-sm-12 header">
                <div>
                    <h1>Welcome Football Fans!</h1>
                </div>
            </div>
        </div>
        <!--Section-->
        <div class="row outline">
            <div class="col-sm-12">
                <h3>Let's pick your team to get started.</h3>
                <form onsubmit="app.controllers.playerCtrl.search(event)">
                    <input type="text" placeholder="Team Name Search" name="team">
                    <input type="text" placeholder="Player Search" name="player">
                    <input type="text" placeholder="Position Search" name="position">
                    <button type="submit">Search Now</button>
                </form>
            </div>
        </div>

        <div class="row section outline">
            <div class="col-sm-12 ">
                <h1>My Team consists of these Players...</h1>
                <div class="row" id="my-team"></div>
                <h4>
                    <span id="newMemberAdded"></span>...</h4>
            </div>
            <div class="col">
                <p>Remaining Players to choose...</p>
            </div>
        </div>

        <div class="row" id="Players">

        </div>



        <div class="row">
            <div class="col-sm-12 footer copyright">
                <h5>Â©ResearchDrivenMarketing 2018</h5>
            </div>
        </div>

    </div>
